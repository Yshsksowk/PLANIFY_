<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Planify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f6;
      color: #4a235a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fef6ff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(150, 111, 214, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #6c3483;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #e0c8f5;
      border-radius: 0.6rem;
      background: #fff0f9;
      font-size: 1rem;
    }

    button {
      background: #e0b0ff;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #d495ec;
    }

    p {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    a {
      color: #b065d9;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŒŸ Welcome Back to Planify ðŸŒŸ</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "planify.html";
      } else {
        alert("Invalid credentials! Try again, superstar.");
      }
    }
  </script>

</body>
</html>
